<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
       <div class="container">
        <a href="/" class="navbar-brand">Books app</a>
       </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form  id="book-form"   class="card card-body">
                    <div class="form-group mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Book Title" autofocus>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="author" class="form-control" placeholder="Author">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="isbn" class="form-control" placeholder="ISBN">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image" required>
                            <label for="image" class="custom-file-label">Choose an image</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Save Book
                    </button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
                
            </div>
        </div>
    </div>

</body>
</html>
