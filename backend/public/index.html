<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FullStack</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/zephyr/bootstrap.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"><script defer="defer" src="js/bundle.js"></script><link href="css/bundle.css" rel="stylesheet"></head><body><nav class="navbar navbar-dark bg-dark"><div class="container"><a class="navbar-brand" href="/">Books App</a></div></nav><div class="container p-4" id="app"><div class="row"><div class="col-md-4"><form id="book-form" class="card card-body"><div class="form-group mb-3"><input id="title" class="form-control" placeholder="Book Title" autofocus required></div><div class="form-group mb-3"><input id="author" class="form-control" placeholder="Author" required></div><div class="form-group mb-3"><input id="isbn" class="form-control" placeholder="ISBN" required></div><div class="input-group mb-3"><div class="custom-file"><input class="form-control" type="file" id="image" required></div></div><button type="Submit" class="btn btn-primary">Save Book</button></form></div><div class="col-md-8" id="books-cards"></div></div></div></body></html>
